{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select bike type</label>
      <select name="bike_type" class="form-control" id="exampleFormControlSelect1">
        <option>Fitness Bike</option>
        <option>BMX Bike</option>
        <option>Road Bike</option>
        <option>Utility Bike</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select building</label>
        <select name="bike_building" class="form-control" id="exampleFormControlSelect1">
          <option>Adithayathorn Building</option>
          <option>Old Building</option>
          <option>MLC Building</option>
        </select>
      </div>
    <button type="btn btn-outline-light btn-lg px-5" class="btn btn-primary">Create</button>
  </form>

  {% endblock %}
